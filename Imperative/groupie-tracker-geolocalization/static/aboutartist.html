<!DOCTYPE html>
<html>

<head>
    <title>Groupie-Tracker</title>
    <link href="/static/style.css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Groupie-Tracker</h1>
        <button class="backbutton" onclick="location.href='/'">HOME</button>
    </div>
    <div class="main-body-about">

        <div class="databox-about">
            <div>
                <img class="imageBand" src="{{.Image}}"></img>
                <h2>Band: </h2>{{.Name}}
                <br>
                <h2>Creation date: </h2>{{.CreationDate}}
                <br>
                <h2>First album:</h2> {{.FirstAlbum}}
            </div>
            <div>
                <h2>Band Members: </h2>
                {{ range .Members }}
                <ul>
                    {{.}}
                </ul>
                {{end}}
            </div>
        </div>

        <div class="concerts">

            {{range $key, $value := .Relation}}
            <div class="concertlist">
                <ul class="loc">{{$key}}: </ul>

                <ul>

                    {{range $value := . }}
                    <li>{{$value}}</li>
                    {{end}}
                </ul>
            </div>
            {{end}}

        </div>
    </div>
    <div id="googleMap" class="map" style="width:50%;height:500px; margin-left: auto; margin-right: auto;"></div>
    <script>

        var locations = [
            {{ range .Location }}
        "{{.}}",
            {{ end }}
  ];
        function initMap() //map main function
        {
            geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(35, 0);
            var mapOptions =
            {
                zoom: 2,
                center: latlng
            }
            map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);

            let i = 0;
            while (i < locations.length) { //range over locations array
                codeAddress(locations[i]);
                i++;
            }

        }

        function codeAddress(address) //geocode function - turn address into coordinates and place a corresponding marker on map
        {
            geocoder.geocode({ address: address }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    //place a marker at the location
                    var marker = new google.maps.Marker(
                        {
                            map: map,
                            position: results[0].geometry.location
                        });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQO_1N9-ROpTbv5ndCzkP_BRXoccOyJXo&callback=initMap"></script>

</body>

</html>
