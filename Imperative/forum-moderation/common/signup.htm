<html>

<head>
    <title>Forum: Sign up</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/common/js/forum.js"></script>
    <link rel="stylesheet" type="text/css" href="/common/css/forum.css">
    <link rel="icon" type="image/x-icon" href="./common/css/img/icon.ico">
</head>

<body>
    <div class="background"></div>
    <div class="page-content">
        <div class="menu-bar">
            <div><a href="/"><input type="button" value="Home"></a></div>
        </div>
        <h2>Name: (How can we call you)</h2>
        <div class="center">
            <form method="post" style="text-align: -webkit-center;" action="/signup">
                <div>
                    <input type="text" id="user" name="user" onkeydown="loginShow(this)" onfocusout="checkName(this)"
                        style="font-size:20px;" required>
                </div>
                <div id="login_radio" class="login-radio hidden">
                    <div style="margin-top: 20px;">Please select method to create user:</div>
                    <input type="radio" id="pw" name="logintype" value="Password" onclick="loginType(this)" checked>
                    <label for="pw" title="Password">
                        <div>Username & Password</div>
                        <div id="password_input" class="password-input hidden">
                            <div>
                                <div>Email:</div>
                                <input type="email" id="email_signin" name="email" required>
                                <div>Password:</div>
                                <input type="password" id="pass_signin" name="password" minlength="8" required
                                    autocomplete="current-password">
                                <div>User type:</div>
                                <select id="typeselect" name="typeselect" required>
                                    <option value="USER">User</option>>
                                    <option value="MODERATOR">Moderator</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                                <div colspan="2"><input id="signin" type="submit" method="post" value="Create account">
                                </div>
                            </div>
                        </div>
                    </label>
                    <input type="radio" id="googl" name="logintype" value="Google">
                    <label for="googl" title="Google" class="hidden">
                        <div id="g_id_onload"
                            data-client_id="935891812277-qbifem2agr4mkq57al4tetkpfn3e8na8.apps.googleusercontent.com"
                            data-callback="handleCredentialResponse">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                    </label>
                    <input type="radio" id="githb" name="logintype" value="GitHub" onclick="loginType(this)">
                    <label for="githb" title="GitHub" class="hidden">
                        <div>GitHub</div>
                    </label>
                </div>
            </form>
            <div>{{.}}</div>
        </div>
    </div>
</body>

</html>
